language: generic
sudo: required
services: 
  - docker

before_install:
  - docker build -t saarthak08/react-frontend -f DockerPractice/frontend/Dockerfile .

script:
  - docker run -e CI=true saarthak08/react-frontend npm run test -- --coverage

deploy: 
  provider: elasticbeanstalk
  region: "ap-south-1"
  app: "sample-application"
  env: "Sampleapplication-env"
  bucket_name: "elasticbeanstalk-ap-south-1-098519501475"
  bucket_path: "sample-application"
  on:
    branch: master
  access_key_id: $access_key_id 
  secret_access_key: $secret_access_key

